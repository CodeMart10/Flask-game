{% extends 'base.html' %}
<title>{% block title %}{% endblock %} - Game</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
{% block content %}
<article class="game">


<p>Woah cool you're the {{ character }}</p>

<p>Press 1 to start the game,
   press 2 to reselect character.</p>
<form method="post">
  <label for="choice">Start game?</label>
  <input name="choice" required>
  <input type="start" value="enter">
</form>


</article>
{% endblock %}
